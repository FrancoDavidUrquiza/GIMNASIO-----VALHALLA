<body>
    <main class="main-contacto">
        <section class="container-xxl" id="contacto__formulario">
            <h1 class="contacto__formulario--titulo">Escriba su consulta</h1>
            <br>
            <form class="contacto__formulario--form" action="INFOOK.html" method="POST">
                <label class="negrita" for="UserName">Nombre completo:</label>
                <input type="text" name="UserName" placeholder="Escriba su nombre">
                <br>
                <br>
                <label class="negrita" for="email">Coreo Electronico: </label>
                <input type="email" name="email" id="" placeholder="TuCorreo@web.com" >
                <br>
                <br>
                <label class="negrita" for="Telefono">Numero de Telefono:</label>
                <input type="number" name="Telefono"  placeholder="Telefono">
                <br>
                <br>
                <h3>Seleccione su Sexo :</h3>
                <fieldset style="width: 20%;">
                    <legend>Seleccione una opcion</legend>
                    <input type="radio" name="sexo" value="m">
                    <label for="masculino">Maculino</label>
                    <input type="radio" name="sexo" value="f">
                    <label for="femenino">Femenino</label>
                    
                </fieldset>
                <br>
                <br>
                <h4>Como nos conocio? :</h4>
                <input type="checkbox" name="facebook">
                <label for="facebook">Facebook</label>
                <input type="checkbox" name="instagram">
                <label for="instagram">Instagram</label>
                <input type="checkbox" name="conocido">
                <label for="conocido">Conocido/Amigo/Pariente</label>
                <br>
                <br>
                
                <label class="negrita" for="comment">Tu consulta :</label>
                <br>
                <br>
                <textarea name="comment" id="" cols="30" rows="10"></textarea>
                <br>
                <br>
                <input type="submit" value="Enviar">
                <br>
                <br>
                <input type="reset">
            </form>
    
        </section>
    </main>
    <footer class="footerGrid">
        <section class="animate__animated animate__swing">
            <div class="redSocial">
                <a href=""><img class="imagenSocial" src="../Imagenes/facebook.png" alt=""></a>
                <a href=""><img class="imagenSocial" src="../Imagenes/instagram.png" alt=""></a>
            </div>
        </section>
        <nav id="mapa">
            <a href="">Mapa</a>
            <p>Fecha de hoy: DD/MM/AAAA</p>
            <p>Email:Valhalla@correo.com</p>
